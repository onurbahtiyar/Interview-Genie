<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white rounded-2xl shadow-md overflow-hidden w-full max-w-md">
    <div class="p-8">
      <!-- Logo veya BaÅŸlÄ±k -->
      <div class="flex flex-col items-center mb-6">
        <!-- AI Ä°konu -->
        <div class="bg-indigo-600 p-3 rounded-full mb-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m0 14v1m8-8h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707" />
          </svg>
        </div>
        <!-- BaÅŸlÄ±k -->
        <h1 class="text-4xl font-extrabold text-indigo-600">Interview Genie</h1>
      </div>
      
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
        <!-- KullanÄ±cÄ± AdÄ± -->
        <div class="mb-4">
          <label for="loginUsername" class="block text-gray-700 mb-2">KullanÄ±cÄ± AdÄ±</label>
          <input
            id="loginUsername"
            type="text"
            [(ngModel)]="loginData.username"
            name="username"
            required
            #loginUsername="ngModel"
            class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200"
            placeholder="KullanÄ±cÄ± AdÄ±nÄ±zÄ± Girin"
            aria-describedby="loginUsernameError"
          />
          <div *ngIf="loginUsername.invalid && (loginUsername.dirty || loginUsername.touched)" id="loginUsernameError" class="text-red-500 text-sm mt-1">
            KullanÄ±cÄ± adÄ± gerekli.
          </div>
        </div>

        <!-- Åžifre -->
        <div class="mb-6">
          <label for="loginPassword" class="block text-gray-700 mb-2">Åžifre</label>
          <input
            id="loginPassword"
            [type]="showPassword ? 'text' : 'password'"
            [(ngModel)]="loginData.password"
            name="password"
            required
            #loginPassword="ngModel"
            class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200"
            placeholder="Åžifrenizi Girin"
            aria-describedby="loginPasswordError"
          />
          <div *ngIf="loginPassword.invalid && (loginPassword.dirty || loginPassword.touched)" id="loginPasswordError" class="text-red-500 text-sm mt-1">
            Åžifre gerekli.
          </div>
        </div>

        <!-- GiriÅŸ Butonu -->
        <button
          type="submit"
          [disabled]="loginForm.invalid || isLoading"
          class="w-full py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors duration-300 disabled:opacity-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 flex items-center justify-center relative"
        >
          <!-- Spinner -->
          <div *ngIf="isLoading" class="absolute left-4">
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
            </svg>
          </div>
          <!-- GiriÅŸ Ä°konu -->
          <svg *ngIf="!isLoading" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
          </svg>
          GiriÅŸ Yap
        </button>
      </form>

      <!-- KayÄ±t Ol -->
      <div class="flex justify-center mt-4">
        <a routerLink="/auth/register" class="text-sm text-indigo-600 hover:underline font-semibold">
          HesabÄ±nÄ±z yok mu? KayÄ±t Ol
        </a>
      </div>
    </div>

    <!-- Dekoratif Elemanlar -->
    <div class="bg-indigo-600 p-4 text-center">
      <p class="text-white text-sm"><span class="emoji">ðŸš€</span> Developed for the BTK Hackathon.</p>
    </div>
  </div>
</div>
