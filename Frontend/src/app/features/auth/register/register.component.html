<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white rounded-2xl shadow-md overflow-hidden w-full max-w-md">
    <div class="p-8">
      <!-- Logo veya Başlık -->
      <div class="flex flex-col items-center mb-6">
        <!-- AI İkonu -->
        <div class="bg-indigo-600 p-3 rounded-full mb-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m0 14v1m8-8h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707" />
          </svg>
        </div>
        <!-- Başlık -->
        <h1 class="text-4xl font-extrabold text-indigo-600">Interview Genie</h1>
        <p class="text-gray-600 mt-2">Akıllı Görüşme Yardımcınız</p>
      </div>
      
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm" novalidate>
        <!-- Kullanıcı Adı -->
        <div class="mb-4">
          <label for="username" class="block text-gray-700 mb-2">Kullanıcı Adı</label>
          <input
            id="username"
            type="text"
            [(ngModel)]="registerData.username"
            name="username"
            required
            #username="ngModel"
            class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200"
            placeholder="Kullanıcı Adınızı Girin"
            aria-describedby="usernameError"
          />
          <div *ngIf="username.invalid && (username.dirty || username.touched)" id="usernameError" class="text-red-500 text-sm mt-1">
            Kullanıcı adı gerekli.
          </div>
        </div>

        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block text-gray-700 mb-2">Email</label>
          <input
            id="email"
            type="email"
            [(ngModel)]="registerData.email"
            name="email"
            required
            email
            #emailInput="ngModel"
            class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200"
            placeholder="Email Adresinizi Girin"
            aria-describedby="emailError"
          />
          <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" id="emailError" class="text-red-500 text-sm mt-1">
            Geçerli bir email gerekli.
          </div>
        </div>

        <!-- Şifre -->
        <div class="mb-4">
          <label for="password" class="block text-gray-700 mb-2">Şifre</label>
          <input
            id="password"
            type="password"
            [(ngModel)]="registerData.password"
            name="password"
            required
            minlength="6"
            #passwordInput="ngModel"
            class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200"
            placeholder="Şifrenizi Girin"
            aria-describedby="passwordError"
          />
          <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" id="passwordError" class="text-red-500 text-sm mt-1">
            Şifre en az 6 karakter olmalı.
          </div>
        </div>

        <!-- Şifreyi Onayla -->
        <div class="mb-6">
          <label for="confirmPassword" class="block text-gray-700 mb-2">Şifreyi Onayla</label>
          <input
            id="confirmPassword"
            type="password"
            [(ngModel)]="registerData.confirmPassword"
            name="confirmPassword"
            required
            #confirmPasswordInput="ngModel"
            class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200"
            placeholder="Şifrenizi Onaylayın"
            aria-describedby="confirmPasswordError"
          />
          <div
            *ngIf="registerData.password !== registerData.confirmPassword && (confirmPasswordInput.dirty || confirmPasswordInput.touched)"
            id="confirmPasswordError"
            class="text-red-500 text-sm mt-1"
          >
            Şifreler eşleşmiyor.
          </div>
        </div>

        <!-- Kayıt Ol Butonu -->
        <button
          type="submit"
          [disabled]="registerForm.invalid || registerData.password !== registerData.confirmPassword"
          class="w-full py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors duration-300 disabled:opacity-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 flex items-center justify-center"
        >
          <!-- Kayıt Ol İkonu -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14c-4.418 0-8 1.79-8 4v2h16v-2c0-2.21-3.582-4-8-4z" />
          </svg>
          Kayıt Ol
        </button>
      </form>

      <!-- Giriş Yap Linki -->
      <div class="flex justify-center mt-4">
        <p class="text-sm text-gray-600">
          Zaten hesabınız var mı?
          <a routerLink="/auth/login" class="text-indigo-600 hover:underline">
            Giriş Yap
          </a>
        </p>
      </div>

      <!-- Hata Mesajı -->
      <div *ngIf="errorMessage" class="mt-4 text-center text-red-500">
        {{ errorMessage }}
      </div>
    </div>

    <!-- Dekoratif Elemanlar -->
    <div class="bg-indigo-600 p-4 text-center">
      <p class="text-white text-sm">&copy; 2024 Interview Genie.</p>
    </div>
  </div>
</div>
