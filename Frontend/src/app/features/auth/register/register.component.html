<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-green-400 to-blue-500 dark:from-gray-800 dark:to-gray-900">
  <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden w-full max-w-md">
    <div class="p-8">
      <!-- Logo veya Başlık -->
      <div class="flex justify-center">
        <img src="assets/logo.png" alt="Logo" class="h-48">
      </div>
      
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm" novalidate>
        <!-- Kullanıcı Adı -->
        <div class="mb-4">
          <label for="username" class="block text-gray-700 dark:text-gray-300 mb-2">Kullanıcı Adı</label>
          <input
            id="username"
            type="text"
            [(ngModel)]="registerData.username"
            name="username"
            required
            #username="ngModel"
            class="w-full px-4 py-3 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-200"
            placeholder="Kullanıcı Adınızı Girin"
          />
          <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-red-500 text-sm mt-1">
            Kullanıcı adı gerekli.
          </div>
        </div>

        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block text-gray-700 dark:text-gray-300 mb-2">Email</label>
          <input
            id="email"
            type="email"
            [(ngModel)]="registerData.email"
            name="email"
            required
            email
            #emailInput="ngModel"
            class="w-full px-4 py-3 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-200"
            placeholder="Email Adresinizi Girin"
          />
          <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="text-red-500 text-sm mt-1">
            Geçerli bir email gerekli.
          </div>
        </div>

        <!-- Şifre -->
        <div class="mb-4">
          <label for="password" class="block text-gray-700 dark:text-gray-300 mb-2">Şifre</label>
          <input
            id="password"
            type="password"
            [(ngModel)]="registerData.password"
            name="password"
            required
            minlength="6"
            #passwordInput="ngModel"
            class="w-full px-4 py-3 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-200"
            placeholder="Şifrenizi Girin"
          />
          <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="text-red-500 text-sm mt-1">
            Şifre en az 6 karakter olmalı.
          </div>
        </div>

        <!-- Şifreyi Onayla -->
        <div class="mb-6">
          <label for="confirmPassword" class="block text-gray-700 dark:text-gray-300 mb-2">Şifreyi Onayla</label>
          <input
            id="confirmPassword"
            type="password"
            [(ngModel)]="registerData.confirmPassword"
            name="confirmPassword"
            required
            #confirmPasswordInput="ngModel"
            class="w-full px-4 py-3 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-200"
            placeholder="Şifrenizi Onaylayın"
          />
          <div
            *ngIf="registerData.password !== registerData.confirmPassword && (confirmPasswordInput.dirty || confirmPasswordInput.touched)"
            class="text-red-500 text-sm mt-1"
          >
            Şifreler eşleşmiyor.
          </div>
        </div>

        <!-- Kayıt Ol Butonu -->
        <button
          type="submit"
          [disabled]="registerForm.invalid || registerData.password !== registerData.confirmPassword"
          class="w-full py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors duration-300 disabled:opacity-50 focus:outline-none focus:ring-2 focus:ring-green-500"
        >
          Kayıt Ol
        </button>
      </form>

      <!-- Giriş Yap Linki -->
      <p class="mt-4 text-center text-gray-600 dark:text-gray-300">
        Zaten hesabınız var mı?
        <a routerLink="/auth/login" class="text-green-600 hover:underline dark:text-green-400">
          Giriş Yap
        </a>
      </p>

      <!-- Hata Mesajı -->
      <div *ngIf="errorMessage" class="mt-4 text-center text-red-500">
        {{ errorMessage }}
      </div>
    </div>

    <!-- Dekoratif Elemanlar -->
    <div class="bg-green-600 dark:bg-gray-700 p-4 text-center">
      <p class="text-white text-sm">&copy; 2024 BTK. Tüm hakları saklıdır.</p>
    </div>
  </div>
</div>
