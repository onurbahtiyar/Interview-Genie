<div class="min-h-screen bg-gray-50 p-6">
  <!-- Üst Navigasyon Barı -->
  <div class="flex items-center justify-between mb-8">
    <h1 class="text-4xl font-extrabold text-blue-800">Profilim</h1>
    <button
      (click)="navigateToEdit()"
      class="flex items-center bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-full shadow-md transition transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      <svg
        class="w-5 h-5 mr-2"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-6-6l4 4m0 0l4-4m-4 4V3"
        ></path>
      </svg>
      Profili Düzenle
    </button>
  </div>

  <!-- Yükleniyor ve Hata Mesajları -->
  <div *ngIf="isLoading" class="flex justify-center my-10">
    <div class="loader ease-linear rounded-full border-8 border-t-8 border-blue-400 h-20 w-20"></div>
  </div>

  <div *ngIf="error" class="text-center text-red-600 mb-6">
    {{ error }}
  </div>

  <div *ngIf="profile" class="space-y-12">

    <!-- İçerik Bölümleri -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
      
      <!-- Yetenekler -->
      <section class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300">
        <h2 class="text-xl font-semibold text-blue-600 flex items-center mb-4">
          <svg
            class="w-6 h-6 mr-2 text-blue-500"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 13l4 4L19 7"
            ></path>
          </svg>
          Yetenekler
        </h2>
        <div class="flex flex-wrap gap-3">
          <span
            *ngFor="let skill of profile.skills"
            class="bg-blue-100 text-blue-800 px-4 py-1 rounded-full text-sm font-medium"
          >
            {{ skill.name }}
          </span>
        </div>
      </section>

      <!-- Diller -->
      <section class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300">
        <h2 class="text-xl font-semibold text-blue-600 flex items-center mb-4">
          <svg
            class="w-6 h-6 mr-2 text-blue-500"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M7 8h10M7 12h4m1 8a9 9 0 110-18 9 9 0 010 18z"
            ></path>
          </svg>
          Bildiğim Diller
        </h2>
        <ul class="list-disc list-inside space-y-2">
          <li *ngFor="let language of profile.languages" class="text-gray-700">
            {{ language.name }}
          </li>
        </ul>
      </section>

      <!-- Projeler -->
      <section class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300">
        <h2 class="text-xl font-semibold text-blue-600 flex items-center mb-4">
          <svg
            class="w-6 h-6 mr-2 text-blue-500"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12h6m2 0a2 2 0 100-4 2 2 0 000 4zM4 6h16M4 18h16"
            ></path>
          </svg>
          Projeler
        </h2>
        <div class="space-y-4">
          <div
            *ngFor="let project of profile.projects"
            class="p-4 bg-gray-50 rounded-md border-l-4 border-blue-500 shadow-sm hover:bg-gray-100 transition-colors duration-300"
          >
            <h3 class="text-lg font-bold text-gray-800">{{ project.title }}</h3>
            <p class="text-gray-600 mt-2">{{ project.description }}</p>
          </div>
        </div>
      </section>

      <!-- Çalıştığım Şirketler -->
      <section class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300">
        <h2 class="text-xl font-semibold text-blue-600 flex items-center mb-4">
          <svg
            class="w-6 h-6 mr-2 text-blue-500"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 14v-4m8 4v-4m-9 4h10M5 12h14a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2z"
            ></path>
          </svg>
          Çalıştığım Şirketler
        </h2>
        <div class="space-y-4">
          <div
            *ngFor="let company of profile.companies"
            class="p-4 bg-gray-50 rounded-md border-l-4 border-blue-500 shadow-sm hover:bg-gray-100 transition-colors duration-300"
          >
            <h3 class="text-lg font-bold text-gray-800">{{ company.companyName }}</h3>
            <p class="text-gray-700"><strong>Pozisyon:</strong> {{ company.position }}</p>
            <p class="text-gray-600 mt-1">{{ company.description }}</p>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
