<div class="profile-container p-6 min-h-screen">
  <h1 class="text-4xl font-bold mb-8 text-center text-blue-700">Profilim</h1>

  <!-- Yükleniyor ve Hata Mesajları -->
  <div *ngIf="isLoading" class="flex justify-center">
    <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-16 w-16"></div>
  </div>

  <div *ngIf="error" class="text-center text-red-500 mb-4">
    {{ error }}
  </div>

  <div *ngIf="profile" class="profile-details space-y-8">
    <!-- Yetenekler -->
    <section class="bg-white p-6 rounded-lg shadow-md transition-shadow hover:shadow-xl">
      <h2 class="text-2xl font-semibold mb-4 text-blue-600 flex items-center">
        <!-- Skills Icon -->
        <svg
          class="w-6 h-6 mr-2 text-blue-500"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 13l4 4L19 7"
          ></path>
        </svg>
        Yetenekler
      </h2>
      <div class="flex flex-wrap gap-2">
        <span
          *ngFor="let skill of profile.skills"
          class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium animate-fade-in"
        >
          {{ skill.name }}
        </span>
      </div>
    </section>

    <!-- Diller -->
    <section class="bg-white p-6 rounded-lg shadow-md transition-shadow hover:shadow-xl">
      <h2 class="text-2xl font-semibold mb-4 text-blue-600 flex items-center">
        <!-- Languages Icon -->
        <svg
          class="w-6 h-6 mr-2 text-blue-500"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M7 8h10M7 12h4m1 8a9 9 0 110-18 9 9 0 010 18z"
          ></path>
        </svg>
        Bildiğim Diller
      </h2>
      <ul class="list-disc list-inside space-y-1">
        <li *ngFor="let language of profile.languages" class="text-gray-700 animate-fade-in">
          {{ language.name }}
        </li>
      </ul>
    </section>

    <!-- Projeler -->
    <section class="bg-white p-6 rounded-lg shadow-md transition-shadow hover:shadow-xl">
      <h2 class="text-2xl font-semibold mb-4 text-blue-600 flex items-center">
        <!-- Projects Icon -->
        <svg
          class="w-6 h-6 mr-2 text-blue-500"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 12h6m2 0a2 2 0 100-4 2 2 0 000 4zM4 6h16M4 18h16"
          ></path>
        </svg>
        Projeler
      </h2>
      <div class="space-y-4">
        <div
          *ngFor="let project of profile.projects"
          class="p-6 border rounded-lg shadow-md hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 animate-fade-in"
        >
          <h3 class="text-xl font-bold text-gray-800">{{ project.title }}</h3>
          <p class="text-gray-600 mt-2">{{ project.description }}</p>
          <!-- <p class="mt-2 text-sm text-gray-500"><strong>Teknolojiler:</strong> {{ project.technologies }}</p> -->
        </div>
      </div>
    </section>

    <!-- Çalıştığım Şirketler -->
    <section class="bg-white p-6 rounded-lg shadow-md transition-shadow hover:shadow-xl">
      <h2 class="text-2xl font-semibold mb-4 text-blue-600 flex items-center">
        <!-- Companies Icon -->
        <svg
          class="w-6 h-6 mr-2 text-blue-500"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 14v-4m8 4v-4m-9 4h10M5 12h14a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2z"
          ></path>
        </svg>
        Çalıştığım Şirketler
      </h2>
      <div class="space-y-4">
        <div
          *ngFor="let company of profile.companies"
          class="p-6 border rounded-lg shadow-md hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 animate-fade-in"
        >
          <h3 class="text-xl font-bold text-gray-800">{{ company.companyName }}</h3>
          <p class="text-gray-600"><strong>Pozisyon:</strong> {{ company.position }}</p>
          <p class="text-gray-600">{{ company.description }}</p>
        </div>
      </div>
    </section>

    <!-- Düzenle Butonu -->
    <div class="text-center mt-8">
      <button
        (click)="navigateToEdit()"
        class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-full shadow-lg transition-colors transform hover:scale-105"
      >
        Profili Düzenle
      </button>
    </div>
  </div>
</div>
